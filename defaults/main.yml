---
# defaults file for ec2-staging-deploy

# AWS config
region: sa-east-1

# Git repositories
deploy_repo: deploy
backend_repo: backend
client_repo: client

# Service config
docker_network: custom_network
services:
  - 3.web
  - 2.backend
  - 1.lb

docker_services:
  - django
  - postgres
  - redis
  - celeryworker
  - celerybeat
  - flower

# Keys
github_ssh_keys:
  - id_rsa.pub
  - id_rsa
